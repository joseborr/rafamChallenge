{% extends 'base.html' %}

{% block content %}

<h1>Student sign up</h1>
<form method="POST" class="post-form">{% csrf_token %}
{{form.username.label}}
{{form.username}}
<button type="submit" value="submit" class="save btn btn-secondary">Sign up</button>
</form>
<br><br>


<style>
    table, th, td {
      border:1px solid black;
    }
</style>
<table style="width:100%">
    <tr>
        <td>User name</td>
        <td>student since</td>
        <td>Action</td>
    </tr>
{% for student in students %}
<tr>
    <td>
    {{student.username}}
</td>
<td>
    {{student.created_at}}
</td>
<td>
    <a href="{% url 'student_friends' student.id %}">Friends</a>
</td>
</tr>
{% endfor %}
</table>

{% endblock %}
