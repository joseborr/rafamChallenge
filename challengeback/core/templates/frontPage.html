{% extends 'base.html' %}

{% block content %}
<h1>Courses</h1>
<style>
    table, th, td {
      border:1px solid black;
    }
</style>
<table style="width:100%">
    <tr>
        <th align="center">Course name </th>
        <th align="center">Created at</th>
    </tr>
    
    {% for lesson in lessons %}
    <tr>
        <td align="center">{{lesson.name}}</td>
        <td align="center">{{lesson.created_at}}</td>
    </tr>
    {% endfor %}
</table>

<form action="{% url 'student_reg' %}">
    <input type="submit" value="Students" />
</form>
<form action="{% url 'lesson_reg' %}">
    <input type="submit" value="Add lesson" />
</form>


{% endblock %}
